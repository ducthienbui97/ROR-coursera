<!doctype html>
<html lang="en">
<head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
        .emptyMessage {
            font-weight: bold;
            color: red;
            font-size: 1.2em;
        }

        li {
            margin-bottom: 7px;
            font-size: 1.2em;
        }

        li > button {
            margin-left: 6px;
        }

        .glyphicon-ok {
            color: green;
        }

        .glyphicon-remove {
            color: red;
        }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="ShoppingListCheckOff">
<div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller='ToBuyController as sellCtrl'>
            <h2>To Buy:</h2>
            <ul>
                <li ng-repeat="item in sellCtrl.items">
                    Buy {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="sellCtrl.buy($index);"><span
                            class="glyphicon glyphicon-ok"></span> Buy
                    </button>
                </li>
                </li>
            </ul>
            <div class="emptyMessage" ng-if="!sellCtrl.items.length">Everything is bought!</div>

        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller='AlreadyBoughtController as boughtCtrl'>
            <h2>Already Bought:</h2>
            <ul>
                <li ng-repeat="item in boughtCtrl.items">
                    Bought {{item.quantity}} {{item.name}}
                    <button class="btn btn-default" ng-click="boughtCtrl.cancel($index);"><span
                            class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </li>
                </li>
            </ul>
            <div class="emptyMessage" ng-if="!boughtCtrl.items.length">Nothing bought yet.</div>
        </div>
    </div>
</div>

</body>
</html>
